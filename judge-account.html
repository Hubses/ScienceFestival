<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мераприятия</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="judge-account.css">
</head>

<body>
    <div class="header">
        <div class="header__title" id="title">
            Mogilev Science Festival
        </div>
        <div class="header__auth-page">
            <div class="auth-page_actions">
                <div class="user_icon">
                    <img src="./assets/user-icon.png" alt="">
                </div>
                <div id="login">Войти</div>
                <div id="logout">Выйти</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <div class="menu__icon">
                <img src="./assets/science-icon.png" alt="events" id="events">
            </div>
            <div class="menu__icon">
                <img src="./assets/news-icon.jpg" alt="newses" id="newses">
            </div>
            <div class="menu__icon">
                <img src="./assets/gear-icon.png" alt="setting" id="setting">
            </div>
        </div>
        <div class="into">
            <div class="into__title">
                Список рецензий
                <hr>
            </div>
            <div class="card">
                <div class="card__title">
                    <div class="card__title-text">
                        Первая рецензия
                    </div>
                    <div class="card__title-buttons">
                        <img src="./assets/edit-icon.jpg" alt="Изменить" class="edit-icon">
                    </div>
                </div>
            </div>
            <div class="into__title second">
                Список работ на рецензирование
                <hr>
            </div>
        </div>
    </div>
    <script src="judge-account.js"></script> s
</body>

</html>
