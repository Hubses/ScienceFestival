<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Первое мероприятие</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="edit-news.css">
</head>

<body>
    <div class="header">
        <div class="header__title" id="title">
            Mogilev Science Festival
        </div>
        <div class="header__auth-page">
            <div class="auth-page_actions">
                <div class="user_icon">
                    <img src="./assets/user-icon.png" alt="">
                </div>
                <div id="login">Войти</div>
                <div id="logout">Выйти</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <div class="menu__icon">
                <img src="./assets/science-icon.png" alt="events" id="events">
            </div>
            <div class="menu__icon">
                <img src="./assets/news-icon.jpg" alt="newses" id="newses">
            </div>
            <div class="menu__icon">
                <img src="./assets/gear-icon.png" alt="setting" id="setting">
            </div>
        </div>
        <div class="into">  
            <div class="into-text">
                <div class="into-text__header">
                    Управление новостью
                </div>
                <div class="into-text__text">
                    <div class="into-text__form-header">
                        <div class="form-title">
                            Название новости
                        </div>
                        <div class="form-field">
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="into-text__form-work">
                        <div class="form-title">
                            Текст новости
                        </div>
                        <div class="form-field">
                            <textarea name="work" id="work" cols="100" rows="35"></textarea>
                        </div>
                    </div>
                    <div class="form-button">
                        <button>Сохранть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="edit-news.js" id="send"></script>
</body>

</html>
