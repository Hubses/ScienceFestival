<div *ngIf="dropdownOptions">
  <md-select placeholder="{{dropdownOptions.placeholder}}" [ngModel]="selectedValue" (mgModelChange)="onSelectedValueChange(selectedValue)">
    <md-option *ngFor="let value of dropdownOptions.values" [value]="value">
      {{value}}
    </md-option>
  </md-select>
  {{ selectedValue }}
</div>
