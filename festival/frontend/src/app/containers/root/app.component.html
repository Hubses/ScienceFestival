<div>
  <h1>
    {{title}}
  </h1>
  <div *ngFor="let feed of news">
    {{feed.description}}
  </div>
</div>

<sf-common-input></sf-common-input>
<sf-common-spinner></sf-common-spinner>
<sf-common-form>
  <form-header>
    <div class="temp">12456</div>
  </form-header>
  <form-body>
    <div class="temp">12456789</div>
  </form-body>
  <form-footer>
    <div class="temp">124567890</div>
  </form-footer>
</sf-common-form>

<sf-common-tabs [tabs]="tabs">
</sf-common-tabs>

<sf-common-dropdown [dropdownOptions]="dropdownOptions"></sf-common-dropdown>

<sf-common-menu>
  <menu-show-content>
    <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
  </menu-show-content>

  <menu-actions>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
      <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
      <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
    </md-menu>

  </menu-actions>
</sf-common-menu>
