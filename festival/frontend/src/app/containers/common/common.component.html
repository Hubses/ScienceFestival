<sf-common-header>
    <span>Science Festival</span>
</sf-common-header>
<sf-common-input></sf-common-input>
<sf-common-spinner></sf-common-spinner>
<sf-common-card>
    <card-title>Header 1</card-title>
    <card-subtitle>HUBSES</card-subtitle>
    <card-content>
        <sf-common-spinner [isShow]="true"></sf-common-spinner>
    </card-content>
    <card-action>
        <button>Go!</button>
    </card-action>
</sf-common-card>
<sf-common-form>
    <form-header>
        <div class="temp">12456</div>
    </form-header>
    <form-body>
        <div class="temp">12456789</div>
    </form-body>
    <form-actions>
        <div class="temp">124567890</div>
    </form-actions>
</sf-common-form>

<sf-common-tabs [tabs]="tabs">
</sf-common-tabs>

<sf-common-dropdown [dropdownOptions]="dropdownOptions"></sf-common-dropdown>


<button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
        </button>

<md-menu #menu="mdMenu">
    <button md-menu-item>
                <sf-common-icon [name]="'dialpad'"></sf-common-icon>
                <span>Redial</span>
            </button>
    <button md-menu-item disabled>
                 <sf-common-icon [name]="'voicemail'"></sf-common-icon>
                <span>Check voicemail</span>
            </button>
    <button md-menu-item>
                 <sf-common-icon [name]="'notifications_off'"></sf-common-icon>
                <span>Disable alerts</span>
            </button>
</md-menu>



<md-sidenav-container>
    <md-sidenav #sidenav class="example-sidenav">
        Jolly good!
    </md-sidenav>

    <div class="example-sidenav-content">
        <button type="button" md-button (click)="sidenav.open()">
                Open sidenav
            </button>
    </div>
</md-sidenav-container>


<sf-common-map [coordinates]="coordinates"></sf-common-map>
<sf-common-accordion>
    <accordion-header>
        1234653
    </accordion-header>
    <accordion-content>
        1565461
    </accordion-content>
</sf-common-accordion>
