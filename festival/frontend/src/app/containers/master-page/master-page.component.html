<div class="master-page">
    <sf-common-header>
        <sf-common-icon type="menu" (click)="toggleSidenav()"></sf-common-icon>
        <div class="logo">
            SCIENCE FESTIVAL
        </div>
        <div class="space"></div>
        <div class="localization">
            <sf-common-dropdown [dropdownOptions]="localization" (selectedValueChange)="getLocalization($event)"></sf-common-dropdown>
        </div>

        <div class="login">
            <sf-common-button [label]="'LOGIN'"></sf-common-button>
        </div>
        <div class="register">
            <sf-common-button [label]="'REGISTER'"></sf-common-button>
        </div>
    </sf-common-header>

    <div class="content">
        <md-sidenav-container class="sidenav-container">
            <md-sidenav #sidenav mode="side" opened="sidenavOpened" class="example-sidenav">
                Jolly good!
            </md-sidenav>

            <div class="sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </md-sidenav-container>
    </div>
</div>
