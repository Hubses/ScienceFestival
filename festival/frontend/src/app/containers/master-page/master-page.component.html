<div class="master-page">
    <sf-header class="master-page__header" [isOpen]="isShowSidenav" (onTogledButton)="toggleSidenav($event)" (onLocalizationChange)="getLocalization($event)"
        [localization]="localization"></sf-header>

    <md-sidenav-container class="master-page__sidenav">
        <sf-navigation-panel [isOpen]="isShowSidenav" [isToggleChange]="isNavigationCollapsed" (sidenavToggled)="onSidenavToggled($event)"></sf-navigation-panel>
        <div class="master-page__content">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-container>
</div>
