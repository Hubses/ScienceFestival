<div class="master-page">
    <sf-common-header>
        <sf-common-icon type="menu" (click)="toggleSidenav()"></sf-common-icon>
        <div class="master-page__logo">
            SCIENCE FESTIVAL
        </div>
        <div class="master-page__space"></div>
        <div class="master-page__left-contols">
            <div class="master-page__left-contols__localization">
                <sf-common-dropdown [dropdownOptions]="localization" (selectedValueChange)="getLocalization($event)"></sf-common-dropdown>
            </div>
            <div class="master-page__left-contols__enter-group">
                <div class="master-page__left-contols__enter-group__login">
                    <sf-common-button [label]="'LOGIN'" routerLink="/login" routerLinkActive="active"></sf-common-button>
                </div>
                <div class="master-page__left-contols__enter-group__register">
                    <sf-common-button [label]="'REGISTER'" routerLink="/register" routerLinkActive="active"></sf-common-button>
                </div>
            </div>
        </div>
    </sf-common-header>

    <div class="master-page__sidenav">
        <md-sidenav-container class="master-page__sidenav__container">
            <md-sidenav #sidenav mode="side" opened="true">
                <div class="master-page__sidenav__container__menu">
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="library_books"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="content_copy"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="event"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="date_range"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="settings"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="content_paste"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="dashboard"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item">
                        <sf-common-icon type="show_chart"></sf-common-icon>
                    </div>
                    <div class="master-page__sidenav__container__menu__item--end">
                        <sf-common-icon type="keyboard_arrow_right"></sf-common-icon>
                    </div>
                </div>
            </md-sidenav>

            <div class="master-page__sidenav__content">
                <router-outlet></router-outlet>
            </div>
        </md-sidenav-container>
    </div>
</div>
