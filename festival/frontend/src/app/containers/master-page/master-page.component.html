<div class="master-page">
    <sf-header class="master-page__header" (onTogledButton)="toggleSidenav($event)" (onLocalizationChange)="getLocalization($event)"
        [localization]="localization"></sf-header>

    <md-sidenav-container class="master-page__sidenav">
        <!-- tgglechange -->
        <md-sidenav #sidenav mode="side" opened="true" [@collapseChange]="isNavigationCollapsed">
            <!-- toggle isToggleChange -->
            <sf-navigation-panel [isToggleChange]="isNavigationCollapsed" (sidenavToggled)="onSidenavToggled($event)"></sf-navigation-panel>
        </md-sidenav>
        <div class="master-page__content">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-container>
</div>
