<sf-common-card class="news-item">
  <card-title class="news-item__title">
    <div class="news-feed__title-text">{{news.header}}</div>
    <div class="news-item__title-buttons">
      <!--<sf-common-button class="button__edit"> title block-->
      <sf-common-icon class="icon__edit" type="edit" (click)="viewDetail(news)"></sf-common-icon>
      <!--</sf-common-button>-->
      <!--<sf-common-button class="button__close">-->
      <sf-common-icon class="icon__close" type="close"></sf-common-icon>
      <!--</sf-common-button>-->
    </div>
  </card-title>
  <card-content class="news-item__content">
    {{news.description}}
  </card-content>
  <card-action class="news-item__action">
    <sf-common-button class="button__read-more">Read more</sf-common-button>
    <sf-common-button class="buton__share">Share</sf-common-button>
  </card-action>
</sf-common-card>
