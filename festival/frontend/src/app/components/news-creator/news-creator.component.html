<div class="news-editor">
  <div class="news-editor__header">
    <div>Header</div>
    <div>
      <sf-common-input></sf-common-input>
    </div>
  </div>
  <div class="news-editor__content">
    <div>News text</div>
    <ckeditor [(ngModel)]="content" debounce="500">>
    </ckeditor>
  </div>
  <div class="news-editor__save-close">
    <button (click)="onSave()">save</button>
  </div>
</div>
